<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>functions</title>

<body>
    <div id="books">
        <h1 id="title"></h1>
        <h3 id="author"></h3>
    </div>

    <div id="myList">
        <input type="text" id="name" placeholder="Enter Author's name">
        <button onclick="displayToScreen()">Set Author</button>
    </div>

    <script>
        
        var authors = ["author1", "author2"]
        var book1 = { author: "author1", title: "book1", published: "year1"};
        var book2 = { author: "author2", title: "book2", published: "year1"};
        var book3 = { author: "author3", title: "book3", published: "year1"};



        function displayToScreen() {
            let n = document.getElementById("name").value;
            authors.push(n);
            document.getElementById("name").value = "";
            printAuthList();
        }

        function printAuthList(){
            let auth= document.getElementById("myList");
            auth.innerHTML ="";
            for(let i=0; i<authors.length; i++){
                if( (i%2)===0){
                    auth.innerHTML += "<h2 style='color=blue'>" + authors[i].title + "</h2>";
                }
                auth.innerHTML += "<h2>" + authors[i] + "</h2>";
            }
        }

        printAuthList();

    </script>
</body>

</html>
