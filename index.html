<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>functions</title>
</head>

<body>
    <div id="myList">
    </div>

    <div>
        <input type="text" id="title" placeholder="Enter Book Title">
        <input type="text" id="name" placeholder="Enter Author's name">
        <button onclick="displayToScreen()">Set Author</button>
        <button onclick="removeTheBook()">Remove Book</button>

    </div>

    <script>

        // var authors = ["author1", "author2"]
        // var book1 = { author: "author1", title: "book1" };
        // var book2 = { author: "author2", title: "book2" };
        // var book3 = { author: "author3", title: "book3" };

        let books = [
            { author: "author1", title: "book1" },
            { author: "author2", title: "book2" },
            { author: "author3", title: "book3" },
            ];

        function displayToScreen() {
            let n = document.getElementById("name").value;
            let t = document.getElementById("title").value;

            let newBook={title: t, author: n};

            books.push(newBook);
            printAuthList();
        }

        function printAuthList() {
            let auth = document.getElementById("myList");
            auth.innerHTML = "";
            for (let i = 0; i < books.length; i++) {
                auth.innerHTML += "<h2 style='color=blue'>" + books[i].title + "</h2>";
                auth.innerHTML += "<h4 style='color=blue'>" + books[i].author + "</h4>";
            }
        }

        function removeTheBook(){
            books.pop();
            printAuthList();
        }

        printAuthList();

    </script>
</body>

</html>
