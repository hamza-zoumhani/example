<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>functions</title>
</head>

<body>
    <div id="music">
        <h1 id="title"></h1>
        <h3 id="author"></h3>
    </div>
    <input type="text" id="name" placeholder="Charles Dickens">
    <input type="text" id="ttl" placeholder="title">
    <button onclick="displayToScreen()">Set Author</button>

    <script>
        function displayToScreen() {
           document.getElementById("title").innerText= document.getElementById("ttl").value;
           document.getElementById("author").innerText= document.getElementById("name").value;
        }

    </script>
</body>

</html>
